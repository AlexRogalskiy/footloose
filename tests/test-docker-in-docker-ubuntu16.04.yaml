cluster:
  name: test-docker-in-docker-ubuntu16.04
  privateKey: test-docker-in-docker-ubuntu16.04-key
machines:
- count: 1
  spec:
    volumes:
    - type: volume
      destination: /var/lib/docker
    image: docker.io/skarlso/footloose:ubuntu16
    name: node%d
    portMappings:
    - containerPort: 22
    privileged: true